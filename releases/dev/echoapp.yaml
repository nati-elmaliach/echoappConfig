---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: echoapp-dev
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: echoapp-dev
  chart:
    git: git@github.com:nati-elmaliach/echoappConfig
    path: charts/echoapp
    ref: master
  values:
    image:
      repository: eu.gcr.io/future-depth-270520/echoapp
      tag: dev-hdtwcel9
    configmap:
      PERSIST: false
    service:
      name: echoapp-service-dev
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
        - host: www.dev.nati-echoapp.tk
          paths:
          - path: /
            backend:
              serviceName: echoapp-service-dev
              servicePort: 3000
    replicaCount: 1